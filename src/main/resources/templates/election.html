<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="login :: head">
</head>
<body>
<header class="container">
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand mr-auto" href="#"> Welcome Admin</a>
        <a class="btn btn-outline-danger" href="/">Log Out</a>
    </nav>
</header>
<div class="container">
    <div class="row mt-3 justify-content-between ">
        <h2 class="col-md-4"> Election List</h2>
        <div class="col-md-4 float-right">
            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#myModal">
                Create Candidate
            </button>
            <a class="btn btn-outline-success" href="#">Create Election</a>
        </div>
        <div class="row w-100">
            <div class="col-md-6 p2">
                <div class="alert alert-light">
                    <strong>Current and Upcoming Elections!</strong>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-md">
                        <thead>
                        <tr>
                            <th>Election Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each=" cur : ${current}">
                            <td><a th:href="@{'/election/'+${cur.electionId}}" th:text="${cur.electionName}"/></td>
                            <td th:text="${cur.electionStartDate}"></td>
                            <td th:text="${cur.electionEndDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6 p2">
                <div class="alert alert-light">
                    <strong>Previous Elections!</strong>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-md">
                        <thead>
                        <tr>
                            <th>Election Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each=" pre : ${previous}">
                            <td><a th:href="@{'/election/'+${pre.electionId}}" th:text="${pre.electionName}"/></td>
                            <td th:text="${pre.electionStartDate}"></td>
                            <td th:text="${pre.electionEndDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create Candidate</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <form class="modal-body" action="/election/createCandidate" th:action="@{/election/createCandidate}"
                  th:object="${candidate}" method="post">
                <div class="form-group">
                    <input type="hidden" th:value="*{candidatesId}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="text">Name:</label>
                    <input type="text" th:value="*{candidatesName}" class="form-control" id="text"/>
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="text" th:value="*{candidatesImage}" class="form-control" id="image"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </form>

        </div>
    </div>
</div>

<div class="container">

</div>

<footer th:replace="login :: footer"></footer>
</body>
<script src="/js/tether.min.js"></script>
<script src="/js/jquery-3.2.1.slim.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
</html>
