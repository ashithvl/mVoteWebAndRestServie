<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="login :: head">
</head>
<body>
<header class="container">
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand mr-auto" href="#"> Welcome Admin</a>
        <a class="btn btn-outline-danger" href="/">Log Out</a>
    </nav>
</header>
<div class="container">
    <div class="row mt-3 justify-content-between ">
        <h2 class="col-md-4"> Election List</h2>
        <div class="col-md-4 float-right">
            <a class="btn btn-outline-success" th:href="@{/election/createCandidate}"> Create Candidate </a>
            <a class="btn btn-outline-success" th:href="@{/election/createElection}">Create Election</a>
        </div>
        <div class="row w-100">
            <div class="col-md-6 p2">
                <div class="alert alert-light">
                    <strong>Current and Upcoming Elections!</strong>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-md">
                        <thead class="thead-dark">
                        <tr>
                            <th>Election Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each=" cur : ${current}">
                            <td><a th:href="@{'/election/'+${cur.electionId}+'/cur'}" th:text="${cur.electionName}"/></td>
                            <td th:text="${cur.electionStartDate}"></td>
                            <td th:text="${cur.electionEndDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6 p2">
                <div class="alert alert-light">
                    <strong>Previous Elections!</strong>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-md">
                        <thead class="thead-dark">
                        <tr>
                            <th>Election Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each=" pre : ${previous}">
                            <td><a th:href="@{'/election/'+${pre.electionId}+'/pre'}" th:text="${pre.electionName}"/></td>
                            <td th:text="${pre.electionStartDate}"></td>
                            <td th:text="${pre.electionEndDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="container">

</div>

<footer th:replace="login :: footer"></footer>
</body>
<script src="/js/tether.min.js"></script>
<script src="/js/jquery-3.2.1.slim.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
</html>
